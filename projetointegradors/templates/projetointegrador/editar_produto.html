{% extends 'projetointegrador/base.html' %}

{% block content %}
  <h2>Editar Produto</h2>
  <form class="row g-2 align-items-center" style="margin-left: 20px" method="post" enctype="multipart/form-data">
    <div class="col-auto">    
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
    </div>
  </form>
{% endblock %}
