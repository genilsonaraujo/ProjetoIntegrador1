{% extends 'projetointegrador/base.html' %}

{% block content %}
<style>
  .form-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .form-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
    color: #0d6efd;
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 5px;
  }

  .form-control {
    margin-bottom: 20px;
  }
</style>

<div class="container mt-5">
  <div class="form-container">
    <h3 class="form-title">Editar Produto</h3>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
          {% endif %}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 py-2">Salvar Alterações</button>
        <a href="{% url 'topics' %}" class="btn btn-secondary px-4 py-2 ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
