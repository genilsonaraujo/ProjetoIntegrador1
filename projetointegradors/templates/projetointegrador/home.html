{% extends "projetointegrador/base.html" %} <!--  extensao do arquivo base  -->
{% load bootstrap5 %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="=IE=edge">
    <meta name="viewport" content="width=device-width. initial-scale=1"/>
    <meta name="description" content="Paloma Comercio"/>
    <meta name="keywords" content="Gerenciador, produtos, aplicacao web"/>
    <meta name="author" content="José Genilson"/>
    <title>Home</title> 
    <link rel="stylesheet" type="text/css" href="{% static '../static/estilo/estilo.css' %}">
    <style>
        body {
            
            background-size: cover;
            background-repeat: no-repeat; /* Evitar repetição da imagem */
            background-position: center top;
            background-attachment: fixed; /* Mantém o background fixo enquanto a página é rolada */
            padding-top: 5px;
            min-height: 100vh; /* Definindo altura total da página */
            height: 120vh; 
            margin-bottom: 30px; /* Espaço para o footer, ajuste conforme necessário */
         }

        /* Estilos adicionais para a div dos botões */
        .bottom-buttons {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px; /* Espaçamento interno para os botões */
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo com transparência */
            margin-top: 150px;
            
        }
        bottom {
            font-size: 9px; 
        }


        /* Estilos para o contêiner da imagem */
        .image-container {
            display: flex; /* Usando flexbox para centralizar verticalmente */
            justify-content: center; /* Centralizando horizontalmente */
            align-items: center; /* Centralizando verticalmente */
            height: 70vh; /* Definindo altura igual à altura da janela de visualização */
        
        }

        /* Estilos para a imagem */
        img {
            max-width: 100%; /* Garantindo que a imagem não ultrapasse a largura do contêiner */
            max-height: 100%; /* Garantindo que a imagem não ultrapasse a altura do contêiner */
            object-fit: contain; /* Mantendo a proporção original da imagem */
        }
        /* Estilo para ajustar o tamanho da imagem dentro do botão */
        .btn-img img {
            max-width: 30%; /* Define a largura máxima da imagem como 100% do botão */
            height: auto; /* Permite que a altura da imagem seja ajustada automaticamente para manter a proporção */
        }
    
    </style>
    
</head>
<body class="home-body" style="background-color: rgba(5, 12, 48, 0.74);">
    <div class="image-container"><!--centraliza-->
        <img src="{% static '../static/inventario.png' %}" alt="Descrição da imagem" width="150" height="150"> 
    </div> 
    <div class="container">
        <!-- Conteúdo da sua página aqui -->
    </div>

    <!-- Div para os botões -->
    <div class="bottom-buttons">
        <div class="container">
        <div class="d-flex" class="image-container"><!--centraliza-->
            <a href="{% url 'home' %}">   
                <button type="button" class="btn btn-img btn-sm btn-light" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 120px; height: 50px;" >
                    Home
                </button>
            </a>
            <a href="{% url 'topics' %}">
                <button type="button" class="btn btn-img btn-sm btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 150px; height: 50px;" >
                    <img src="{% static '../static/fornecedor.png' %}" alt="Imagem 1" style="width: 20px; height: 20px;">
                    Fornecedor
                </button>
            </a>
            <a href="{% url 'lista_produtos' %}">  
                <button type="button" class="btn btn-img btn-sm btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 150px; height: 50px;">
                    <img src="{% static '../static/produto.png' %}" alt="Imagem 1" style="width: 20px; height: 20px;">
                    Produtos
                </button>
            </a>
            <button type="button" class="btn btn-img btn-sm btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 150px; height: 50px;">
                <img src="{% static '../static/venda.png' %}" alt="Imagem 1" style="width: 20px; height: 20px;">
                Saída
            </button>
            <button type="button" class="btn btn-img btn-sm btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 150px; height: 50px;">
                <img src="{% static '../static/painel.png' %}" alt="Imagem 1" style="width: 20px; height: 20px;">
                Painel Geral
            </button>
            <button type="button" class="btn btn-img btn-sm btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 120px; height: 50px;">
                Empresa
            </button>
            <button type="button" class="btn btn-img btn-sm btn-light" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="width: 120px; height: 50px;">
                Sobre Nós
            </button>
        </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
