{% extends "projetointegrador/base.html" %} <!--  extensao do arquivo base  -->
{% load bootstrap5 %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="=IE=edge">
        <meta name="viewport" content="width=device-width. initial-scale=1"/>
        <meta name="description" content="Paloma Comercio"/>
        <meta name="keywords" content="Gerenciador, produtos, aplicacao web"/>
        <meta name="author" content="José Genilson"/>
        <title>Home</title> 
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rHOYd3/BKVOFqjDl/1O6cAQuZbc7qTpLb2P87ow40A2trvAUbCU7WVXMTZJsOQS4" crossorigin="anonymous">
    <body>  
        <div class="container mt-7"></div>
            <style>
                body {
                    background-image: url("{% static '../static/home1.png' %}");
                    background-size: cover;
                    background-repeat: no-repeat; /* Evitar repetição da imagem */
                    background-position: center top;
                    background-attachment: center; /* Mantém o background fixo enquanto a página é rolada */
                    padding-top: 5px;
                    min-height: 100vh; /* Definindo altura total da página */
                    height: 120vh; 
                    margin-bottom: 30px; /* Espaço para o footer, ajuste conforme necessário */
                    
                 }

                @media (max-width: 768px) {
                    body {
                        background-size: contain;
                    }           /* Outras propriedades de estilo */
                }
            </style>
            <p></p>
    </body>
</html>
{% endblock content %}

        body {
